<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- META TAGS -->
        <meta name="description" content="Mental Math Pro is a mental math program that helps improve your mental math skills. With random addition equations and a countdown timer, you'll be able to sharpen your skills in no time. Try Mental Math Pro today.">

        <!-- FAVICON -->
        <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Mental Math Pro - Improve Your Mental Math Skills</title>
    </head>
    <body>
        <!-- MAIN -->
        <main class="main">
            <!-- TIMER -->
            <section class="timer section" id="timer">
                <div class="timer__container container">
                    <!-- <p class="timer__figure">play</p> -->
                    <!-- <h2>Game Over</h2> -->
                    <button class="timer__play-stop timer__figure" id="play" value="play">play</button>
                </div>
            </section>
            
            <!-- CONSOLE & SCORE -->
            <section class="console section" id="console">
                <div class="console__container container">
                    <!-- PROGRESS -->
                    <div class="console__progress">
                        <div class="console__progress-bar" style="height:25px"></div>
                    </div>

                    <!-- DIFFICULTY -->
                    <div class="console__difficulty">
                        <!-- EASY -->
                        <div class="console__difficulty-level pointer">
                            <input type="radio" id="radio-easy" name="levels" value="easy" >
                            <label for="radio-easy">Easy</label>
                        </div>
                        <!-- NORMAL -->
                        <div class="console__difficulty-level pointer">
                            <input type="radio" id="radio-normal" name="levels" value="normal">
                            <label for="radio-normal">Normal</label>
                        </div>
                        <!-- HARD -->
                        <div class="console__difficulty-level pointer">
                            <input type="radio" id="radio-hard" name="levels" value="hard">
                            <label for="radio-hard">Hard</label>
                        </div>
                    </div>
                    
                    <!-- QUESTION & ANSWER CHOICES -->
                    <div class="console__question-and-answers grid--question">
                        <!-- QUESTION -->
                        <div class="console__question">
                            <span class="console__x"><i>x</i></span>
                            <p class="console__plus">+</p>
                            <span class="console__y"><i>y</i></span>
                        </div>
    
                        <!-- ANSWER CHOICE -->
                        <div class="console__answers">
                            <div class="console__answer pointer">
                                <p class="console__answer-a">ans.</p>
                            </div>

                            <div class="console__answer pointer">
                                <p class="console__answer-b">ans.</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- FOOTER -->
                    <div class="console__footer">
                        <!-- <button class="play-stop" value="play">play</button> -->
                        <p class="console__footer-text">Mental Math Pro &copy;2023 Andy Ofori</p>
                    </div>
                </div>
            </section>
        </main>


        <!-- Custom JS -->
        <script src="assets/js/script.js"></script>
    </body>
    </html>
