<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Mathemental</title>
</head>
<body>

    <main class="main">
        <div class="container-fluid">
            <div class="main row row-cols-1 row-cols-lg-2">

                <!-- TIMER -->
                <div class="col-lg-8 timer">
                    <!-- <p class="timer__figure">play</p> -->
                    <button class="play-stop timer__figure" id="play" value="play">play</button>
                </div>
        
                <!-- CONSOLE & SCORE -->
                <div class="col-lg-4 order-lg-2 console">
                    <!-- Equation & Answer Choices -->
                    <div class="row">
                        <!-- Equation -->
                        <div class="col-6 equation">
                                <span class="x"><i>x</i></span>
                                <span class="y"><i>y</i></span>
                                <p class="plus">+</p>
                        </div>

                        <!-- Answer choices -->
                        <div class="col-6">
                            <div class="row row-cols-1">
                                <div class="col answer answer--one pointer box">
                                    A
                                    <p class="answer__a">ans.</p>
                                </div>
<!-- background-color: transparent;
or
opacity: 0; -->
                                <div class="col answer answer--two pointer box">
                                    B
                                    <p class="answer__b">ans.</p>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Reset & Progress -->
                    <div class="row">
                        <!-- Reset -->
                        <!-- <div class="col-4 d-flex justify-content-center pointer box">reset</div> -->

                        <!-- Progress -->
                        <div class="col box">
                            <div class="progress d-flex flex-row-reverse">
                                <div class="progress__bar"></div>
                             </div>     
                        </div>
                    </div>
                    
                    <!-- Difficulty -->
                    <div class="row">
                        <!-- Easy -->
                        <div class="col-4 d-flex justify-content-center pointer box">
                            <input type="radio" id="radio-easy" name="levels" value="easy" >
                            <label for="radio-easy">easy</label>
                        </div>

                        <!-- Normal -->
                        <div class="col-4 d-flex justify-content-center pointer box">
                            <input type="radio" id="radio-normal" name="levels" value="normal">
                            <label for="radio-normal">normal</label>
                        </div>

                        <!-- Hard -->
                        <div class="col-4 d-flex justify-content-center pointer box">
                            <input type="radio" id="radio-hard" name="levels" value="hard">
                            <label for="radio-hard">hard</label>
                        </div>
                    </div>
                    
                    <!-- Play / Stop -->
                    <div class="row">
                        <div class="col d-flex justify-content-center box">
                            <!-- <button class="play-stop" value="play">play</button> -->
                            <p class="footer">&copy;2022 Andy Ofori</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>

</body>
